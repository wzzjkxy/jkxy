<!DOCTYPE html >
<html>

<head>
    <meta charset="utf-8" />
    <title>css绘制特殊图形</title>
    <link rel="stylesheet" type="text/css" href="css/work-pic.css">
</head>

<body>
    <div class="bic">
        <!-- 车顶 开始-->
        <div class="b-cd">
            <div class="eyes">
                <i class="le"></i>
                <i class="re"></i>
            </div>
            <div class="eyes-bed">
            </div>
        </div>
        <!-- 车顶 结束 -->
        <div class="b-mo">
            <!-- 嘴巴 -->
            <div class="mouth">
                <div class="teeth">
                    <i class="mg-1 mg-deg1"></i>
                    <i class="mg-4"></i>
                    <i></i>
                    <i></i>
                    <i class="mg-4"></i>
                    <i class="mg-3 mg-deg-1"></i>
                </div>
                <div class="teeth teeth2">
                    <i class="mg_3 mg-deg-1"></i>
                    <i class="mg_4"></i>
                    <i></i>
                    <i></i>
                    <i class="mg_4"></i>
                    <i class="mg_3 mg-deg1"></i>
                </div>
            </div>
            <!-- 嘴巴结束 -->
            <!--左右后视镜-->
            <div class="l-mirror"></div>
            <div class="r-mirror"></div>
            <!--左右车灯-->
            <div class="l-lamp"></div>
            <div class="r-lamp"></div>
            <!--左右轮胎-->
            <div class="l-tire"></div>
            <div class="r-tire"></div>
        </div>
        <!--车子阴影-->
        <div class="shadow"></div>
    </div>
</body>

</html>
